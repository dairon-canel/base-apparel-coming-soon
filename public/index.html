<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="output-style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <script src="./index.js" defer></script>
  </head>
  <body class="grid min-h-screen overflow-hidden">
    <main
      class="relative flex h-screen w-full flex-col items-center place-self-center bg-gradient-to-b from-firstGradientFrom to-firstGradientTo lg:grid lg:max-w-[1440px] lg:columns-auto lg:grid-cols-[1fr_auto] lg:grid-rows-[minmax(0,_1fr)_minmax(0,_1fr)_auto_auto]"
    >
      <h1
        class="title-style lg z-10 order-3 mt-16 text-center font-600 uppercase text-darkGrayishRed lg:ml-[10.3rem] lg:mt-0 lg:w-80 lg:self-start lg:text-start lg:text-6xl lg:leading-[4.3rem]"
      >
        <span class="font-300 text-desaturatedRed">We're</span> coming soon
      </h1>
      <p
        class="z-10 order-4 mx-8 mt-4 mb-10 max-w-lg text-center text-sm text-desaturatedRed lg:mb-8 lg:mt-0 lg:ml-[10.3rem] lg:w-[28rem] lg:self-start lg:text-left lg:text-base lg:leading-[1.7rem]"
      >
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <div
        class="relative z-10 order-5 mx-8 mb-28 w-5/6 max-w-lg lg:ml-[10.3rem] lg:mt-2 lg:place-self-start"
      >
        <div
          class="w-full rounded-full border-2 border-desaturatedRed border-opacity-50 bg-firstGradientTo py-3 pl-6 text-sm text-desaturatedRed opacity-50 lg:w-[27.5rem] lg:py-[1rem]"
        >
          Email Address
        </div>
        <button
          class="absolute right-0 top-0 grid h-12 w-16 rounded-full bg-gradient-to-br from-secondGradientFrom to-secondGradientTo shadow-secondGradientTo lg:right-[4.5rem] lg:h-14 lg:w-[6rem]"
        >
          <img
            class="h-[20px] w-[12px] place-self-center"
            src="./icon-arrow.svg"
            alt=""
          />
        </button>
      </div>
      <picture
        class="z-10 order-1 m-8 self-start lg:ml-[10.3rem] lg:mt-[4.3rem]"
        ><img class="h-5 w-auto lg:h-[33px]" src="./logo.svg" alt="logo"
      /></picture>

      <picture
        class="z-10 order-2 mb-1 self-center lg:col-start-2 lg:col-end-3 lg:row-start-1 lg:row-end-5 lg:mt-0 lg:mb-0 lg:w-max lg:self-start"
      >
        <source srcset="./hero-desktop.jpg" media="(min-width:1024px)" />
        <img
          class="h-full w-auto bg-cover object-cover lg:max-h-min"
          src="./hero-mobile.jpg"
          alt="woman posing"
      /></picture>

      <picture
        class="top-0 left-0 z-0 hidden h-screen w-full bg-darkGrayishRed bg-gradient-to-b from-firstGradientFrom to-firstGradientTo lg:absolute lg:block lg:max-w-[1440px]"
        ><img src="./bg-pattern-desktop.svg" alt="background pattern"
      /></picture>
    </main>
    <footer class="attribution z-20">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/dairon-canel">Dairon Canel</a>.
    </footer>
  </body>
</html>
