<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="output-style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <script src="./index.js" defer></script>
  </head>
  <body
    class="grid min-h-screen bg-gradient-to-b from-firstGradientFrom to-firstGradientTo"
  >
    <main
      class="relative grid h-screen w-full place-self-center overflow-hidden lg:grid-cols-[1fr_auto] lg:grid-rows-[minmax(0,_1fr)_minmax(0,_1fr)_auto_auto] lg:content-start"
    >
      <h1
        class="title-style order-3 mt-16 text-center font-600 uppercase text-darkGrayishRed lg:ml-[10.3rem] lg:mt-0 lg:w-80 lg:self-start lg:text-start lg:text-6xl lg:leading-[4.3rem]"
      >
        <span class="font-300 text-desaturatedRed">We're</span> coming soon
      </h1>
      <p
        class="order-4 mx-8 mt-4 mb-10 max-w-lg place-self-center text-center text-sm text-desaturatedRed lg:mb-8 lg:mt-0 lg:ml-[10.3rem] lg:w-[28rem] lg:place-self-start lg:text-left lg:text-base lg:leading-[1.7rem]"
      >
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form
        class="relative order-5 mx-8 mb-28 w-5/6 max-w-lg place-self-center lg:ml-[10.3rem] lg:mt-2 lg:place-self-start"
      >
        <input
          class="w-full rounded-full border-2 border-desaturatedRed border-opacity-50 bg-firstGradientTo py-3 pl-6 text-sm placeholder:text-desaturatedRed placeholder:opacity-50 lg:w-[27.5rem] lg:py-[1rem]"
          placeholder="Email Address"
        />
        <span class="absolute left-0 top-16 pl-6 text-sm text-[#F96464]"
          >Please provide a valid email</span
        >
        <svg
          class="absolute lg:right-[11.5rem] lg:top-4"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
        >
          <g fill="none" fill-rule="evenodd">
            <circle cx="12" cy="12" r="12" fill="#F96464" />
            <path
              fill="#FFF"
              fill-rule="nonzero"
              d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"
            />
          </g>
        </svg>
        <button
          class="absolute right-0 top-0 grid h-12 w-16 rounded-full bg-gradient-to-br from-secondGradientFrom to-secondGradientTo shadow-lg drop-shadow-lg transition-all hover:bg-gradient-to-br hover:from-secondGradientFrom hover:to-secondGradientFrom lg:right-[4.5rem] lg:h-14 lg:w-[6rem]"
        >
          <img
            class="h-[20px] w-[12px] place-self-center"
            src="./icon-arrow.svg"
            alt=""
          />
        </button>
      </form>
      <picture class="order-1 m-8 self-start lg:ml-[10.3rem] lg:mt-[4.3rem]"
        ><img class="h-5 w-auto lg:h-[33px]" src="./logo.svg" alt="logo"
      /></picture>

      <picture
        class="lg:self-right order-2 mb-1 place-self-center lg:col-start-2 lg:col-end-3 lg:row-start-1 lg:row-end-6 lg:mt-0 lg:mb-0 lg:w-max lg:object-right"
      >
        <source srcset="./hero-desktop.jpg" media="(min-width:1024px)" />
        <img
          class="h-full w-auto bg-cover object-cover"
          src="./hero-mobile.jpg"
          alt="woman posing"
      /></picture>
      <picture
        class="absolute -z-10 h-screen w-full bg-darkGrayishRed bg-gradient-to-b from-firstGradientFrom to-firstGradientTo"
        ><img
          class="h-screen w-full object-cover"
          src="./bg-pattern-desktop.svg"
          alt="background pattern"
      /></picture>
    </main>
    <footer class="attribution z-20">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/dairon-canel">Dairon Canel</a>.
    </footer>
  </body>
</html>
